<!DOCTYPE html>
<head>
    <title>Interval Timer</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
</head>
<body>
    <div class="header"><h1 class="header__logo">Interval Timer</h1></div>
    <main class="main">
        <h2 class="heading">Rest</h2>
        <span class="timer" id="timer">15s</span>
        <progress 
            max="10"
            value="10"
            class="progress progress--rest"
            id="progressBar"
        ></progress>
    </main>
</body>
